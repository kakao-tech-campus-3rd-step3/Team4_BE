<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Promotion 수정</title>
</head>
<body>
<h1>Promotion 수정</h1>

<form th:action="@{'/admin/promotions/' + ${promotionId} + '/update'}" th:object="${promotion}" method="post">

  <!-- 수정 가능한 필드 -->
  <label>내용:
    <input type="text" th:field="*{content}" />
  </label><br/>

  <label>카테고리:
    <select th:field="*{category}">
      <option th:each="c : ${T(com.example.demo.mission.MissionCategoryEnum).values()}"
              th:value="${c}" th:text="${c.name()}"></option>
    </select>
  </label><br/>

  <label>레벨:
    <input type="number" th:field="*{level}" />
  </label><br/>

  <fieldset>
    <legend>점수</legend>
    <label>감정: <input type="number" th:field="*{sentimentScore}" min="0" max="10" /></label><br/>
    <label>에너지: <input type="number" th:field="*{energyScore}" min="0" max="10" /></label><br/>
    <label>인지: <input type="number" th:field="*{cognitiveScore}" min="0" max="10" /></label><br/>
    <label>관계: <input type="number" th:field="*{relationshipScore}" min="0" max="10" /></label><br/>
    <label>스트레스: <input type="number" th:field="*{stressScore}" min="0" max="10" /></label><br/>
    <label>취업: <input type="number" th:field="*{employmentScore}" min="0" max="10" /></label><br/>
  </fieldset>

  <button type="submit">수정</button>
</form>

</body>
</html>
