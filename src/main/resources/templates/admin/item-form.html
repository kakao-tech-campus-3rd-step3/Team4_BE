<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { color: #333; }
    form { border: 1px solid #ccc; padding: 1em; margin-top: 1em; max-width: 500px; }
    form div { margin-bottom: 0.5em; }
    form label { display: inline-block; width: 120px; }
    form input, form select { padding: 5px; width: 250px; }
    button { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    a { text-decoration: none; color: #007bff; }
  </style>
</head>
<body>
<h1>상품 등록</h1>
<a href="/admin/items"> &laquo; 상품 목록으로 돌아가기</a>
<form method="post" th:action="@{/admin/items}" th:object="${itemRequest}">
  <div>
    <label for="name">상품명:</label>
    <input id="name" required th:field="*{name}" type="text">
  </div>
  <div>
    <label for="price">가격:</label>
    <input id="price" required th:field="*{price}" type="number">
  </div>
  <div>
    <label for="item-category">카테고리:</label>
    <select id="item-category" required th:field="*{category}">
      <option th:each="slot : ${T(com.example.demo.cat.domain.EquipSlot).values()}"
              th:text="${slot}"
              th:value="${slot}"></option>
    </select>
  </div>
  <div>
    <label for="imageUrl">이미지 URL:</label>
    <input id="imageUrl" required th:field="*{imageUrl}" type="text">
  </div>
  <div>
    <label for="offsetX">Offset X:</label>
    <input id="offsetX" required step="0.1" th:field="*{offsetX}" type="number">
  </div>
  <div>
    <label for="offsetY">Offset Y:</label>
    <input id="offsetY" required step="0.1" th:field="*{offsetY}" type="number">
  </div>
  <button type="submit">등록</button>
</form>
</body>
</html>
