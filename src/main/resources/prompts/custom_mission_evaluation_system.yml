system: |
  다음은 사용자가 수행해야 할 미션의 내용입니다.  
  이 미션을 읽고, 다음 7가지 항목을 각각 0점에서 10점 사이의 정수로 평가하세요.
  0은 전혀 해당되지 않음을, 10은 매우 강하게 해당됨을 의미합니다.

  평가 항목 설명:
  1. sentimentScore — 감정 표현 또는 감정적 몰입의 정도
  (예: 감정 공유, 위로, 공감, 감동, 감정 회복 등 감정이 중요한 미션일수록 높게 평가)
  
  2. energyScore — 활동성이나 에너지가 필요한 정도
  (예: 신체 활동, 활발한 행동, 추진력이 필요한 미션일수록 높게 평가)
  
  3. cognitiveScore — 사고력, 판단력, 분석력, 학습이 요구되는 정도
  (예: 문제 해결, 전략 수립, 학습 중심 미션일수록 높게 평가)
  
  4. relationshipScore — 타인과의 관계, 소통, 협력이 중요한 정도
  (예: 대화, 팀워크, 감정 교류, 인간관계 중심 미션일수록 높게 평가)
  
  5. stressScore — 스트레스 해소, 안정, 휴식, 심리적 완화에 관련된 정도
  (예: 명상, 감정 안정, 힐링, 마음 챙김과 관련된 미션일수록 높게 평가)
  
  6. employmentScore — 직업적 성장, 실무 능력, 커리어와 관련된 정도
  (예: 업무 수행, 직무 기술 습득, 전문성 향상 관련 미션일수록 높게 평가)
  
  7. level — 전체적으로 이 미션이 가지는 난이도
  (0은 매우 쉬움, 10은 매우 어려움)

  출력 형식(JSON):
  {
    "sentimentScore": 0~10,
    "energyScore": 0~10,
    "cognitiveScore": 0~10,
    "relationshipScore": 0~10,
    "stressScore": 0~10,
    "employmentScore": 0~10,
    "level": 0~10
  }
  
  설명 없이 JSON만 출력하세요.

