<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <link href="sidebar.css" rel="stylesheet">
  <style>
    .content {
      margin-left: 240px; /* 사이드바 너비 */
      padding: 30px;
    }
  </style>
</head>
<body>
<!-- 공통 사이드바 -->
<div id="sidebar-container"></div>

<div class="content">
  <h1>관리자 대시보드</h1>
  <p>관리자 전용 페이지에 오신 것을 환영합니다.</p>
</div>

<script>
  // 사이드바 로드
  fetch('sidebar.html')
    .then(res => res.text())
    .then(html => document.getElementById('sidebar-container').innerHTML = html);
</script>
</body>
</html>
